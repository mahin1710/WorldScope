<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE WORLD TOUR</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">DISCOVER THE WORLDüåç</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-white text-center fw-bold display-4">Discover the World‚Äôs Update!</h1>
        <p class="text-white text-center lead">Search for any country to explore its details and current weather conditions!</p>
        <div class="d-flex search-bar">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Enter country name">
            <button class="btn btn-gradient" id="searchButton">Search</button>
        </div>
    </header>

    <!-- Results Section -->
    <section class="results-section py-5 d-flex flex-column align-items-center">
        <div id="loader" class="text-center d-none">
            <div class="spinner-border text-gradient" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="results" class="container d-flex flex-wrap justify-content-center gap-4 mt-4">
            <!-- Country cards will appear here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-gradient text-white text-center py-3">
        <p>MD. Mahedi Hasan Mahin</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-gradient" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
